<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<body>
<div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading"><h2><center>Calculator</center></h2></div>
    <div class="panel-body">

        <form class="form-horizontal">



                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Enter Number 1</label>
                    <div class="col-sm-3">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="First Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Enter Number 2</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Second Number">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">

                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> ADD
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> SUBSTRACT
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> DIVIDE
                            </label>

                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3"> MULTIPLY
                            </label>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
                    </div>
                </div>

        </form>


    </div>



</div>





</body>
</html>
